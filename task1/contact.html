<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>contact me</h1>
 <h4>Feel free to reach out by filling out the form below!</h4>

 <form action="">
<label for="name">Name</label>
<br>
<input id="name" type="text" required placeholder="enter your name">
<br>
<label for="mail">Email</label>
<br>
<input id="mail" type="email" required placeholder="enter your email">
<br>
<label for="message">Message:</label>
<br>
<textarea id="message" placeholder="Write your message" rows="5" cols="40"></textarea>
<br>
<button type="submit">Submit</button>
 </form>
 <a href="index.html">back home</a>
</body>
</html>
